<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Onyx</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/col4fxg.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
</head>
<body>
    <main>
        <div>
            <div class="d-block d-md-flex row align-items-top height-desktop">
                <div class="d-none d-md-block col-12 col-md-7 p-0" style="background: url('assets/img/bg.JPG'); background-size: cover; background-position: center;">
                   
                </div>
                <div class="col-12 col-md-5 p-5 d-flex flex-column justify-content-between height-mobile" style="background: rgba(255, 255, 255, 1); box-shadow: 0px 0px 20px black;">
                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                        <div>
                            <!-- Add a class to the address element for easier manipulation -->
                            <address class="d-none d-md-block address-link">3021 N Broadway St, Unit 1<br>Chicago, IL 60657</address>

                            <script>
                            // Get all elements with the address-link class
                            var addressLinks = document.querySelectorAll('.address-link');

                            // Iterate through each address link
                            addressLinks.forEach(function(addressLink) {
                                // Add click event listener to each address link
                                addressLink.addEventListener('click', function(event) {
                                // Prevent the default link behavior
                                event.preventDefault();

                                // Get the address value
                                var address = addressLink.innerHTML;

                                // Open options based on the user's device and available apps
                                if (navigator.platform.match(/(Mac|iPhone|iPod|iPad)/i)) {
                                    // Open in Apple Maps
                                    window.location.href = 'https://maps.apple.com/?q=' + encodeURIComponent(address);
                                } else if (navigator.platform.match(/Android/i)) {
                                    // Open in Google Maps
                                    window.location.href = 'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(address);
                                } else {
                                    // Copy the address to the clipboard
                                    copyToClipboard(address);
                                }
                                });
                            });

                            function copyToClipboard(address) {
                                // Create a temporary input element
                                var tempInput = document.createElement("input");
                                tempInput.value = address;
                                document.body.appendChild(tempInput);

                                // Copy the value to the clipboard
                                tempInput.select();
                                document.execCommand("copy");

                                // Remove the temporary input element
                                document.body.removeChild(tempInput);

                                // Provide user feedback (optional)
                                alert("Address copied to clipboard: " + address);
                            }
                            </script>

                        </div>
                        <div>
                            <a href="https://booksy.com/en-us/182059_black-onyx_nail-salon_18229_chicago" role="button" class="btn p-3 ms-auto">Book an Appointment</a>
                        </div>
                        <div class="d-block d-md-none">
                            <address class="address-link mt-5 text-center">3021 N Broadway St, Unit 1<br>Chicago, IL 60657</address>
                        </div>
                       
                    </div>
                    <!-- star -->
                    <style>
                        @keyframes float {
                            0% {
                                transform: translateY(0);
                            }
                            50% {
                                transform: translateY(-10px);
                            }
                            100% {
                                transform: translateY(0);
                            }
                        }
                    
                        .float-star {
                            animation: float 5s ease-in-out infinite;
                        }
                    </style>
                    
                    <div class="mt-auto mx-auto">
                        <img class="float-star" style="width:200px; height: 200px;" src="assets/img/starv2.png" alt="">
                    </div>
                    
                    
                    <h1 data-aos="zoom-in" data-aos-duration="1500" class="text-center">Black Onyx</h1>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
